{% extends "base.html" %}

{% block content %}
  <h1 class="mt-5 mb-4">Transaction Details</h1>

  <table class="table table-striped table-bordered">
    <tr>
      <th>Timestamp</th>
      <th>Hash</th>
      <th>FQDN</th>
    </tr>
    <tr>
      <td>{{ block.timestamp }}</td>
      <td>{{ block.hash }}</td>
      <td>{{ block.fqdn }}</td>
    </tr>
  </table>

  <a href="/">Back to All Transactions</a>
{% endblock %}
